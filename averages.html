<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getAverage(ary) {
            let len = ary.length
            let total = 0
            for (let i = 0; i < len; i++) {
                const element = ary[i];
                total = total + parseInt(element)
            }
            return total/len
        }

        let numberList = [3,5,8,9,7]
        alert(getAverage(numberList)) 
        
    </script>
</body>
</html>
