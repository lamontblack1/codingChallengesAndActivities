    <script>
        // Stock Prices
var stockPrices = [1.32, 1.14, 1.45, 1.20, 1.34, 1.74, 1.18, 1.90, 1.1];
let highestGain = 0
let lowestValue = 20000



// Your Biggest Profit function
var biggestProfit = function(ary, sharesBought) {
    for (let i = 0; i < ary.length-1; i++) {
        if (ary[i] < lowestValue) {lowestValue = ary[1]}
        let currentGain = ary[i+1] - lowestValue
        if (currentGain > highestGain) {highestGain = currentGain}
        console.log(currentGain)
    }
    console.log(highestGain)
    return highestGain*sharesBought
    
};

// A Call to your Biggest Profit function.
let val = biggestProfit(stockPrices, 10000);

console.log(val)
    </script>
