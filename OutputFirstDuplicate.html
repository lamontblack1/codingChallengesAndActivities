<body>
    <script>
        let array1 = [2,5,6,3,5]
        let array2 = [1,3,4,1,3,4]
        let array3 = [2,4,5]

        function findDup(ary) {
                let holder = []
            for (let i = 0; i < ary.length; i++) {
                const element = ary[i];
                if (holder.includes(element)) {
                    return element
                }
                else {holder.push(element)}
                
            }
        }
        console.log(findDup(array1))
        console.log(findDup(array2))
        console.log(findDup(array3))

    </script>
    
</body>
