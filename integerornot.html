<body>
    <script>
        function integerOrNot(input) {
            if (typeof input === "number") {
                if (Math.floor(input) === input) {
                    return true
                }
                else {
                    return false
                }
            }    
            else {
                return false
            } 
         }

         console.log("input: " + "'7'  " + "Output: " + integerOrNot("7"))
         console.log("input: " + "7  " + "Output: " + integerOrNot(7))
         console.log("input: " + "4.3  " + "Output: " + integerOrNot(4.3))
         

    </script>
</body>
