<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>BOGO</title>
    <style>
        .bogo {
            margin: 0
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="card">
                    <div class="card-body" id="bogo-list">
                        <h5 class="card-title">Publix BOGO's</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Today at Village Plaza</h6>
                        <hr>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript">
        $(document).ready(function() {
             $.get("/all", function(data) {
            for (let i = 0; i < data.length; i++) {
                let bogo = data[i].item;
                $("#bogo-list").append("<p class='bogo'>" + bogo + "</p><hr class='bogo'>")
                
            }
        })
        })
       
        </script>
</body>
</html>
